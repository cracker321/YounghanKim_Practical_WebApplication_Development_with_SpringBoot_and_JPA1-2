<!--'폴더 static의 하위 파일들('index.html'...)': '정적 컨텐츠'만 담김-->
<!--'폴더 templates의 하위 파일들('hello.html'...)': '뷰'를 통해 실제 화면에 '랜더링'되는 부분들-->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
Hello
<a href="/hello">hello</a>
</body>
</html>
